[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multi-llm-orchestrator"
version = "1.0.0"
description = "Local multi-LLM orchestrator for autonomous project completion"
requires-python = ">=3.10"
dependencies = [
    "openai>=1.30",
    "anthropic>=0.30",
    "google-genai>=1.0",
    "aiosqlite>=0.19",
    "python-dotenv>=1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "ruff>=0.5",
    "jsonschema>=4.0",
]

[project.scripts]
orchestrator = "orchestrator.cli:main"

[tool.pytest.ini_options]
markers = [
    "mock: tests that use mocked LLM APIs (no real API calls, no cost)",
]

[tool.ruff]
line-length = 100
select = ["E", "F", "W"]
